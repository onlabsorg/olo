<style>

    :host {
        --olo-spacing: 6px;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        background-color: var(--olo-dark-bgcolor);
        padding: var(--olo-spacing);
        padding-top: 0;
    }

    .card {
        border: 1px solid var(olo-text-bgcolor);
        border-radius: var(--olo-spacing);
        box-shadow: 2px 2px 1px 0px rgba(0,0,0,0.75);
        margin: 0;
    }

    .card:focus {
        outline: none;
        border: 1px solid red;
    }

    .gutter.gutter-horizontal {
        cursor: ew-resize;
    }

    .gutter.gutter-vertical {
        cursor: ns-resize;
    }



    /* HEADER */

    header {
        flex: 0 0 48px;
        display: flex;
        flex-direction: row;
        margin: 0;
        padding: 0;
        background-color: var(--olo-dark-bgcolor);
    }

    header svg {
        flex: 0 0 48px;
        width: 48px;
        height: 48px;
        stroke: var(--olo-dark-hicolor);
        fill: transparent;
    }



    /* MAIN */

    main {
        flex: 1 1 100%;
        display: flex;
        flex-direction: row;
        align-items: stretch;
    }

    main olo-tree {
        flex: 1 1 20%;
        padding: var(--olo-spacing);
    }

    main #content {
        flex: 1 1 80%;
        display: flex;
        align-items: stretch;
        flex-direction: column;
    }

    main #content olo-viewer {
        flex: 1 1 60%;
        padding: 1em 2em;
    }

    main #content olo-editor {
        flex: 1 1 40%;
        padding: 0;
    }

    main #content .divider:hover {
        cursor: row-resize;
    }


    /* viewer-only layout */

    :host([layout="viewer-only"]) main #content {
        flex-direction: row;
    }

    :host([layout="viewer-only"]) main #content olo-editor {
        display: none;
    }

    :host([layout="viewer-only"]) main #content olo-viewer {
        flex: 1 1 100%;
    }



    /* editor layout */

    :host([layout="editor-only"]) main #content {
        flex-direction: row;
    }

    :host([layout="editor-only"]) main #content olo-editor {
        flex: 1 1 100%;
    }

    :host([layout="editor-only"]) main #content olo-viewer {
        display: none;
    }



    /* column layout */

    :host([layout="vertical"]) main #content {
        flex-direction: column;
    }

    :host([layout="vertical"]) main #content olo-editor {
        flex: 1 1 40%;
    }

    :host([layout="vertical"]) main #content olo-viewer {
        flex: 1 1 60%;
    }

    :host([layout="vertical"]) main #content .divider:hover {
        cursor: row-resize;
    }


    /* row layout */

    :host([layout="horizontal"]) main #content {
        flex-direction: row;
    }

    :host([layout="horizontal"]) main #content olo-editor {
        flex: 1 1 40%;
    }

    :host([layout="horizontal"]) main #content olo-viewer {
        flex: 1 1 60%;
    }

    :host([layout="horizontal"]) main #content .divider:hover {
        cursor: col-resize;
    }

</style>


<header style="font-size: 2em;">
    <svg id="button" height="100" width="100" viewBox="0 0 100 100" >
        <rect x="0" y="0" width="100" height="100" style="stroke-width:0;" />
        <circle cx="26" cy="50" r="10" style="stroke-width:12; fill:none;" />
        <line x1="50" y1="34" x2="50" y2="66" style="stroke-width:12" />
        <circle cx="74" cy="50" r="10" style="stroke-width:12; fill:none;" />
    </svg>
</header>
<main>
    <olo-tree class="card" model="."></olo-tree>
    <section id="content">
        <olo-viewer class="card" model="."></olo-viewer>
        <olo-editor class="card" model="."></olo-editor>
    </section>
</main>
