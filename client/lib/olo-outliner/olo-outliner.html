
<font-awesome></font-awesome>

<style>

    :host {
        --olo-spacing: 6px;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        background-color: var(--olo-dark-bgcolor);
        padding: var(--olo-spacing);
        font-family: var(--olo-sans-font);
        font-size: var(--olo-font-size);
    }

    .card {
        border: 1px solid var(olo-text-bgcolor);
        border-radius: var(--olo-spacing);
        box-shadow: 2px 2px 1px 0px rgba(0,0,0,0.75);
        margin: 0;
        background-color: var(--olo-text-bgcolor);
    }

    .card:focus {
        outline: none;
        border: 1px solid red;
    }

    .gutter.gutter-horizontal {
        cursor: ew-resize;
    }

    .gutter.gutter-vertical {
        cursor: ns-resize;
    }



    /* HEADER */

    header {
        flex: 0 0 48px;
        display: flex;
        flex-direction: row;
        align-items: center;
        margin: 0;
        margin-bottom: var(--olo-spacing);
        padding: 0;
        background-color: var(--olo-dark-bgcolor);
    }

    header #logo {
        flex: 0 0 auto;
        padding: 0 var(--olo-spacing);
        color: var(--olo-light-bgcolor);
        font-weight: bold;
        font-style: italic;
        text-shadow: 0px 1px 0px rgba(255,255,255,.3), 0px -1px 0px rgba(0,0,0,.7);
    }

    header olo-outliner-dialog {
        flex: 3 1 100%;
    }

    header #controls {
        flex: 1 0 auto;
        display: flex;
        justify-content: flex-end;
    }

    header #controls .control {
        flex: 0 0 auto;
        margin: var(--olo-spacing);
        color: var(--olo-dark-color);
        font-size: 0.8em;
    }

    header #controls .control:hover {
        color: var(--olo-dark-hicolor);
    }



    /* MAIN */

    main {
        flex: 1 1 100%;
        display: flex;
        flex-direction: row;
        align-items: stretch;
    }

    main olo-tree {
        flex: 1 1 20%;
        display: block;
        padding: var(--olo-spacing);
    }

    main #content {
        flex: 1 1 80%;
        display: flex;
        align-items: stretch;
        flex-direction: column;
    }

    main #content olo-viewer {
        flex: 1 1 60%;
        padding: 1em 2em;
    }

    main #content olo-editor {
        flex: 1 1 40%;
        padding: 0;
    }


    /* edit-mode */

    :host([layout="viewer-only"]) main #content {
        flex-direction: row;
    }

    :host([layout="viewer-only"]) main #content olo-editor {
        display: none;
    }

    :host([layout="viewer-only"]) main #content olo-viewer {
        flex: 1 1 100%;
    }



    /* editor layout */

    :host([layout="editor-only"]) main #content {
        flex-direction: row;
    }

    :host([layout="editor-only"]) main #content olo-editor {
        flex: 1 1 100%;
    }

    :host([layout="editor-only"]) main #content olo-viewer {
        display: none;
    }



    /* column layout */

    :host([layout="vertical"]) main #content {
        flex-direction: column;
    }

    :host([layout="vertical"]) main #content olo-editor {
        flex: 1 1 40%;
    }

    :host([layout="vertical"]) main #content olo-viewer {
        flex: 1 1 60%;
    }

    :host([layout="vertical"]) main #content .divider:hover {
        cursor: row-resize;
    }


    /* row layout */

    :host([layout="horizontal"]) main #content {
        flex-direction: row;
    }

    :host([layout="horizontal"]) main #content olo-editor {
        flex: 1 1 40%;
    }

    :host([layout="horizontal"]) main #content olo-viewer {
        flex: 1 1 60%;
    }

    :host([layout="horizontal"]) main #content .divider:hover {
        cursor: col-resize;
    }

    footer {
        flex: 0 0 12pt;
        font-size: 0.8em;
        padding-top: 0.5em;
    }

</style>


<header style="font-size: 2em;">
    <div id="logo">OnLabs.org</div>
    <olo-outliner-dialog></olo-outliner-dialog>
    <div id="controls"></div>
</header>
<main>
    <nav class="card">
        <olo-tree model="."></olo-tree>
    </nav>
    <olo-component id="content" model=".">
        <olo-viewer class="card" model="."></olo-viewer>
        <olo-editor class="card" model="./__template__"></olo-editor>
    </olo-component>
</main>
<footer>
    <slot name="footer"></slot>
</footer>
