
<font-awesome></font-awesome>

<style>

    :host {
        background-color: var(--olo-dark-bgcolor);
        font-family: var(--olo-sans-font);
        font-size: var(--olo-font-size);
        box-sizing: border-box;
        padding: 2px;
    }


    /* HEADER */

    olo-layout [slot="title"] {
        font-size: 2em;
        color: var(--olo-light-bgcolor);
        font-weight: bold;
        font-style: italic;
        text-shadow: 0px 1px 0px rgba(255,255,255,.3), 0px -1px 0px rgba(0,0,0,.7);
    }

    olo-layout [slot="snackbar"] {
        display: block;
        border-radius: var(--olo-spacing);
        padding: 0.3em;
        margin: 0.3em;
        font-family: var(--olo-sans-font);
        background-color: var(--olo-text-bgcolor);
        color: var(--olo-text-color);
    }

    olo-layout .button {
        flex: 0 0 auto;
        margin: 0 0.25em;
        color: var(--olo-dark-color);
        font-size: 1.5em;
    }

    olo-layout .button:hover {
        color: var(--olo-dark-hicolor);
    }

    :host([mode="view"]) olo-layout .edit.button {
        display: none;
    }

    :host([mode="edit"]) olo-layout .view.button {
        display: none;
    }



    /* MAIN */

    olo-tree {
        padding: 0.5em;
    }

    #info {
        background-color: var(--olo-text-bgcolor);
        flex: 1 0 auto;
        margin-top: 2px;
        padding: var(--olo-spacing);
        color: var(--olo-text-locolor);
        text-align: center;
        font-size: 9pt;
    }

    olo-viewer {
        flex: 1 1 100%;
        padding: 1em 2em;
    }

    olo-editor {
        flex: 1 1 100%;
        padding: 0;
    }

    :host([mode="view"]) olo-viewer {
        display: block;
    }

    :host([mode="view"]) olo-editor {
        display: none;
    }

    :host([mode="edit"]) olo-viewer {
        display: none;
    }

    :host([mode="edit"]) olo-editor {
        display: flex;
    }

</style>

<olo-layout>
    <div slot="title" id="logo">OnLabs.org</div>

    <span slot="control" id="button-edit"    class="view button fa fa-edit"></span>
    <span slot="control" id="button-done"    class="edit button fa fa-check"></span>
    <span slot="control" id="button-refresh" class="button fa fa-refresh"></span>
    <span slot="control" id="button-commit"  class="button fa fa-save"></span>
    <span slot="control" id="button-share"   class="button fa fa-share-alt"></span>

    <olo-tree slot="menu-item" model="."></olo-tree>
    <div slot="info" id="info"></div>

    <olo-viewer slot="content-element" model="."></olo-viewer>
    <olo-editor slot="content-element" model="./__template__"></olo-editor>

    <div slot="footer-start"></div>
    <div slot="footer-middle"></div>
    <div slot="footer-end"></div>
</olo-layout>
