
<style>

    :host {
        --olo-spacing: 2px;
        align-items: stretch;
        background-color: var(--olo-dark-bgcolor);
        font-family: var(--olo-sans-font);
        font-size: var(--olo-font-size);
        height: 100%;
    }

    :host,
    .vflex {
        display: flex;
        flex-direction: column;
    }

    .hflex {
        display: flex;
        flex-direction: row;
    }

    .gutter.gutter-horizontal {
        cursor: ew-resize;
    }

    .gutter.gutter-vertical {
        cursor: ns-resize;
    }



    /* HEADER */

    header {
        flex: 0 0 48px;
        align-items: center;
        margin: 0;
        margin-bottom: 2px;
        padding: 0;
        background-color: var(--olo-dark-bgcolor);
    }

    header ::slotted[slot=title] {
        flex: 0 0 50%;
    }

    header #controls {
        flex: 1 0 50%;
        align-items: center;
        justify-content: flex-end;
    }



    /* MAIN */

    main {
        flex: 1 1 100%;
        align-items: stretch;
    }

    main #menu {
        flex: 1 1 16%;
    }

    main #menu ::slotted([slot="menu-item"]) {
        background-color: var(--olo-text-bgcolor);
        flex: 1 1 100%;
        display: block;
    }

    main #menu ::slotted([slot="info"]) {
        background-color: var(--olo-text-bgcolor);
        flex: 1 0 auto;
        margin-top: var(--olo-spacing);
        padding: 0.5em;
        color: var(--olo-text-locolor);
        text-align: center;
        font-size: 9pt;
    }

    main #content {
        flex: 1 1 84%;
        align-items: stretch;
    }

    main #content ::slotted([slot="content-element"]) {
        flex: 1 1 100%;
        background-color: var(--olo-text-bgcolor);
    }



    /* SNACKBARS */

    #snackbars {
        position: absolute;
        bottom: 24px;
        left: 24px;
        width: 20em;
        flex: 3 1 100%;
        flex-direction: column-reverse;
        align-items: stretch;
        justify-content: bottom;
    }

    .snackbar {
        flex: 0 0 auto;
        padding: 1em;
        background-color: #212121;
        color: #AAAAAA;
        margin-top: 0.25em;
        border-radius: 4px;
    }


    /* DIALOG */

    #dialog {
        position: absolute;
        top: 24px;
        left: 25%;
        right: 25%;
        padding: 1em;
        background-color: var(--olo-text-bgcolor);
        color: var(--olo-text-color);
        border: 1px solid var(--olo-text-locolor);
        box-shadow: 4px 4px 8px 4px rgba(0,0,0,0.75);
        border-radius: 4px;
    }

    #dialog h1 {
        margin: 0 0 0 0.1em;
        font-size: 1.25em;
        color: var(--olo-text-hicolor);
    }

    #dialog form {
        margin: 1em 10%;
    }

    #dialog form p {
        font-size: 0.9em;
    }

    #dialog form label {
        display: block;
        font-size: 0.8em;
        margin-top: 1em;
    }

    #dialog form input {
        display: block;
        width: 100%;
    }

    #dialog form select {
        display: block;
        width: 100%;
    }

    #dialog form textarea {
        display: block;
        height: 4em;
        width: 100%;
        resize: vertical;
    }

    #dialog #dialog-buttons {
        justify-content: flex-end;
        margin-top: 2em;
    }

    #dialog #dialog-buttons button {
        margin-left: 1em;
        width: 6em;
        background-color: transparent;
        box-shadow: none;
        border: 1px solid var(--olo-text-locolor);
        border-radius: 2px;
    }

    #dialog #dialog-buttons button:hover {
        color: var(--olo-text-hicolor);
        font-weight: bold;
    }

</style>


<header class="hflex">
    <slot name="title"></slot>
    <div id="controls" class="hflex">
        <slot name="control"></slot>
    </div>
</header>

<main class="hflex">
    <div id="menu" class="vflex">
        <slot name="menu-item"></slot>
        <slot name="info"></slot>
    </div>
    <div id="content" class="vflex">
        <slot name="content-element"></slot>
    </div>
</main>

<div id="snackbars" class="hflex"></div>

<div id="dialog">
    <h1 id="dialog-title">Title</h1>
    <form>
        <p>This is some text. This is some text. This is some text. This is some text. This is some text. This is some text. This is some text.</p>

        <label>Thi is a label</label>
        <input type="text" name="input1"></input>

        <label>Thi is another label</label>
        <input type="text" name="input2"></input>

    </form>
    <div id="dialog-buttons" class="hflex">
        <button id="dialog-cancel-button">Cancel</button>
        <button id="dialog-submit-button">OK</button>
    </div>
</div>
