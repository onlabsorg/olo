<html>
<head>

    <!-- Load and setup test libraries -->
    <script src="/jspm_packages/system.js"></script>
    <script src="/config.js"></script>

    <style>
        html, body .viewport {
            margin: 0;
            border: 0;
            padding: 0;
            height: 100vh;
        }

        olo-outliner {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: var(--olo-dark-bgcolor);
            padding: var(--olo-spacing);
            font-family: var(--olo-sans-font);
            color: var(--olo-dark-color);
        }
    </style>
    <link rel="stylesheet" type="text/css" href="/lib/themes/default.css">

</head>
<body>

    <olo-outliner model="/root">
        <span slot="footer">Footer message</span>
    </olo-outliner>

    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            window.outliner = document.querySelector("olo-outliner");
            SystemJS.import("./olo-outliner.js");
        });
    </script>

</body>
</html>
