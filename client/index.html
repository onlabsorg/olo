<!doctype html>
<html>
<head>

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>

    <!-- module loader -->
    <script src="/jspm_packages/system.js"></script>
    <script src="/config.js"></script>

    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="/lib/themes/default.css">
    <link href="/index.css" rel="stylesheet" type="text/css">
    <font-awesome></font-awesome>

</head>
<body>

    <olo-outliner model="/">

        <h1 style="text-align:center;"><i>OnLabs.org</i></h1>

        <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>

        <p style="text-align:center; padding: 0 10% 0 10%;">
            This application requires a modern standard-compliant browser such as Firefox 52+, Chrome 56+, Opera 43+ or Safari 10.1+. <br>
            If you are not using one of those browsers you may be stuck here forever!
        </p>

        <span slot="footer"><span id="ver-number"></span></span>
    </olo-outliner>


    <script>
        const t0 = Date.now();
        document.addEventListener("DOMContentLoaded", function () {
            window.outliner = document.querySelector("olo-outliner");
            SystemJS.import("/index.js").then((module) => {
                console.log("loaded in", Date.now()-t0, "ms");
            });
        });
    </script>

</body>
</html>
