title: olowiki test
public: true
assert: !template |
    <span style="color:{{'green' if $1 or 'red'}};">
        {{'&#x2714;' if $1 or '&#x2716;'}}
    </span> 
x: 10
index: !markdown |
    # Expressions
    * {{assert(1 == 1)}} equal operator
    * {{assert(1 != 2)}} not-equal operator
    * {{assert(2 > 1)}} greather-than operator
    * {{assert(1 < 2)}} lower-than operator
    * {{assert(2 >= 1)}} greater-or-equal operator
    * {{assert(1 <= 2)}} lower-or-equal operator
    * {{assert(1 == 1 and 2 == 2)}} and operator
    * {{assert(1 == 2 or 2 == 2)}} or operator
    * {{assert(not (1 == 2))}} not operator
    * {{assert(x+1 == 11)}} Sum
    * {{assert(x-1 == 9)}} Subtraction
    * {{assert(x*2 == 20)}} Multiplication
    * {{assert(x/2 == 5)}} Division
    * {{assert(x mod 3 == 1)}} mod operator
    * {{assert(x^3 == 1000)}} power operator
    * {{assert( (x+1 if x > 10 or x-1) == 9)}} if operator
