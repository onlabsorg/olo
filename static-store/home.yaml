  ### In the beginning it was the world-wide web

  The web started as a world-wide distributed archive of documents, linked

  together with hyperlinks. From wikipedia:


  > The World Wide Web (abbreviated WWW or the Web) is an information space
  where 

  > documents and other web resources are identified by Uniform Resource
  Locators (URLs), 

  > interlinked by hypertext links, and accessible via the Internet.


  Browser are software that allow users to load and visualize web documents.  


  Creating and publishing a document was not as straighforward as reading an

  existing document from the internet. Therefore, for most of its users, the
  web 

  was a read-only store of documents.




  ### Then javascript came in to play

  Once web browsers implemented a scripting engine able to run code contained

  in web documents, the web pages started to become interactive up to turn into

  actual application (so called *web applications*).  


  Besides turning documents into programs, web application changed the read-only

  web into a read-write web. Users can often contribute content to the
  application.  


  Some web applications even allow users to input documents and organize your

  documents in a store internal to the application: the document, turned into an

  application, is now turned again into a document!




  ### Back to just documents

  Why don't we keep it simple? Why the original web document can't be a
  read-write

  document? This is what olo is trying to achieve.  

  Nothing agains web application, just trying to keep simple things simple.



