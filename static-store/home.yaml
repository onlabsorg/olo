  The simplest way to look at it is as a publishing tool: you can create a web
  document

  and publish it with a click.


  The web


  The web started as a tool for sharing your documents with others.

  Web documents could refer to each-other through hyperlinks.

  A software called browser allows you to read web documents.

  Publishing web documents requires other tools and it is still not
  straightforward.


  With time those documents became more and more complex, 


  Olo adds a thin layer to that simple and powerful idea:

  * It makes very easy to create and publish a document

  * It allows you to, not only link your document to other documents, but also
  to use their content in your document.
