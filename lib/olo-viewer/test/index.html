<html>

    <head>
        <script src="./main.js"></script>
        <link rel="stylesheet" href="./main.css"></link>
        <style>
        
            html, body {
                margin: 0;
                padding: 0;
                border: 0;
                height: 100%;
            }
            
            #olo-viewer-test {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                display: flex;
                flex-direction: column;
                margin: 8px;
            }
            
            header {
                flex: 0 0 auto;
            }
            
            main {
                flex: 1 1 auto;
                margin: 8px 0;
                padding: 8px;
                display: flex;
                flex-direction: column;
                overflow: auto;
                border: 1px solid blue;
            }
            
            .olo-viewer {
                flex: 1 0 auto;
            }
            
            footer {
                flex: 0 0  auto;
            }
            
            .olo-viewer {
            }
            
        </style>
    </head>

    <body>
        <div id="olo-viewer-test">
            
            <header>
                <h1>olo-viewer test</h1>
                <button @click='src = "jss://test-store/document1"'>Document</button>
                <button @click='src = "jss://test-store/document1#text"'>Text</button>
                <button @click='src = "jss://test-store/document1#template"'>Template</button>
                <button @click='src = "jss://test-store/document1#number"'>Number</button>
                <button @click='src = "jss://test-store/document1#bool"'>Boolean</button>
                <button @click='src = "jss://test-store/document1#mybdate"'>Date</button>
                <button @click='src = "jss://test-store/document1#null"'>Null</button>
                <button @click='src = "jss://test-store/document1#undef"'>Undefined</button>
                <button @click='src = "jss://test-store/document1#dict"'>Dict</button>
                <button @click='src = "jss://test-store/document1#list"'>List</button>
                <button @click='src = "jss://test-store/document1#node"'>Node</button>
                <button @click='src = "jss://test-store/typography#content"'>Typography</button>
                <button @click='src = "jss://test-store/document1#instructions"'>?</button>
            </header>
            
            <main>
                <olo-viewer :doc="doc"></olo-viewer>
            </main>
            
            <footer>
                <b>src:</b> {{src}}
            </footer>
            
            <div></div>
        </div>
    </body>

</html>
