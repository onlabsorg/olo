<div class="olo-ui">

    <md-app md-waterfall md-mode="fixed" class="olo-document">
        
        
        <!--    
          --
          --    Toolbar
          --
          -->
        
        <md-app-toolbar class="md-small" md-large>
            
            <md-button class="md-icon-button" @click="showMenu = !showMenu">
                <img src="/lib/olo.svg" height="40" width="40">
            </md-button>
            
            <div class="md-title">
                <span v-if="!editMode">{{doc.title}}</span>
                <md-field md-inline v-if="editMode">
                    <label>Title</label>
                    <md-input v-model="doc.title"></md-input>
                </md-field>
            </div>
            
            <md-button class="md-icon-button" v-if="!editMode" @click="reload">
                <md-icon>autorenew</md-icon>
            </md-button>

            <md-button class="md-icon-button" @click="save">
                <md-icon>save</md-icon>
            </md-button>
            
            <md-button class="md-icon-button" v-if="!editMode" @click="editMode=true">
                <md-icon>edit</md-icon>
            </md-button>
            
            <md-button class="md-icon-button" v-if="editMode" @click="editMode=false">
                <md-icon>done</md-icon>
            </md-button>

        </md-app-toolbar>


        <md-app-drawer :md-active.sync="showMenu" md-persistent="full">
            <md-toolbar class="md-transparent" md-elevation="0">
                <span>olo docs</span>
                <div class="md-toolbar-section-end">
                    <md-button class="md-icon-button md-dense" @click="showMenu=false">
                        <md-icon>keyboard_arrow_left</md-icon>
                    </md-button>
                </div>
            </md-toolbar>

            <md-list>
                
                <md-subheader>
                    User:&nbsp;<strong>{{user.id || "Anonymous user"}}</strong>
                </md-subheader>
                
                <md-list-item v-if="user.id == null" @click="signin">
                    <md-icon>arrow_forward</md-icon>
                    <span class="md-list-item-text">Sign in with Google</span>                    
                </md-list-item>
                
                <md-list-item v-if="user.id != null" @click="signout">
                    <md-icon>arrow_back</md-icon>
                    <span class="md-list-item-text">Sign out</span>                    
                </md-list-item>
                
            </md-list>
        </md-app-drawer>



        <!--    
          --
          --    Content
          --
          -->
          
        <md-app-content class="main-window">
            <div v-if="!editMode" v-html="rendering"></div>
            <olo-editor v-if="editMode" :doc="doc" width="100%" height="100%"> </olo-editor>
        </md-app-content>

    </md-app>



    <!--     
      --
      --    Snackbars
      --
      -->

    <md-snackbar md-position="center" :md-duration="4000" :md-active.sync="message.show" md-persistent>
        <span>{{message.text}}</span>
        <md-button class="md-primary" @click="message.show = false">OK</md-button>        
    </md-snackbar>

</div>
